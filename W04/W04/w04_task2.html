<html>
    <head>
        <title>W04: Task 2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	  d3.csv("https://yoshitakauemoto.github.io/InfoVis2021/W04/W04/w04_task2.csv", draw );
	  function draw(data){
	      var padding = 10;
	      var height = 20;
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
	         .attr("x", padding)
	         .attr("y", function(d,i){ return padding + i * (height + padding); })
	        .attr("width", function(d){ return d.width; })
		.attr("height",height);
	 };
	</script>
    </body>
</html>
