<html>
    <head>
        <title>W04: Task 2(サーナイトの種族値)</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	  var svg = d3.select("body").append("svg").attr("height",200);
	  d3.csv("https://yoshitakauemoto.github.io/InfoVis2021/W04/W04/w04_task2.csv", draw );
	  function draw(data){
	      var padding = 10;
	      var height = 20;
	     svg.selectAll("rect")
		.data(data)
	        .enter()  
	        .append("rect")
	         .attr("x", 30 + padding)
	         .attr("y", function(d,i){ return padding + i * (height + padding); })
	        .attr("width", function(d){ return d.width; })
		  .attr("height",height);
	      
	      svg.selectAll("text")
		  .data(data)
		  .enter()
		  .append("text")
		  .text(function(d){ return d.label;})
		  .attr("x",padding)
		  .attr("y",function(d,i){ return padding + i * (height + padding+1)+13; });
	  };
	</script>
    </body>
</html>
