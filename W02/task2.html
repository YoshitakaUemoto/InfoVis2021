<html>
  <head>
    <title>W02: task02</title>
  </head>
  <body>
    <script src="vec3.js"></script>
    <script>
      var x = 6, y = 3, z = 12;
      var v = new Vec3(x,y,z);
      document.write("v =("+v.x+","+v.y+","+v.z+")<br>\n");
      var min = v.min();
      var mid = v.mid();
      var max = v.max();
      document.write("min = "+min+"<br>\n");
      document.write("mid = "+mid+"<br>\n");
      document.write("max = "+max+"<br>\n");
    </script>
  </body>
</html>
